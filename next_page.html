<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Details Submitted Successfully!</h2>
    <p>Aadhaar Number: <span id="aadharNumber"></span></p>
    <p>Full Name: <span id="fullName"></span></p>
    <p>Date of Birth: <span id="dob"></span></p>
    <p>Address: <span id="address"></span></p>
  </div>

  <script>
    // Get the query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    
    // Get the values from the query parameters
    const aadharNumber = urlParams.get('aadharNumber');
    const fullName = urlParams.get('fullName');
    const dob = urlParams.get('dob');
    const address = urlParams.get('address');

    // Display the values on the page
    document.getElementById('aadharNumber').innerText = aadharNumber;
    document.getElementById('fullName').innerText = fullName;
    document.getElementById('dob').innerText = dob;
    document.getElementById('address').innerText = address;
  </script>
</body>
</html>
